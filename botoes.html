<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões - Bootstrap 5.3.x</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body data-bs-theme="dark">

    <h5>Tipos de botões</h5>
    <button class="btn">Classe base</button>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-light">Light</button>
    <button class="btn btn-dark">Dark</button>

    <input type="button" class="btn btn-info" value="input">
    <a href="#" class="btn btn-info">âncora</a>
    <div class="btn btn-info">div</div>

    <hr>
    <h5>Tipos de botões</h5>
    <button class="btn btn-outline-primary">Primary</button>
    <button class="btn btn-outline-secondary">Secondary</button>
    <button class="btn btn-outline-success">Success</button>
    
    <hr>
    <h5>Botão Fechar</h5>
    <button class="btn-close"></button>
    <button class="btn-close" disabled></button>

    <hr>
    <h5>Grupo de botões</h5>
    <div class="btn-group" role="group" aria-label="Para leitores de tela">
        <button class="btn btn-primary">Esquerdo</button>
        <button class="btn btn-warning">Meio</button>
        <button class="btn btn-success">Direito</button>
    </div>

    <div class="btn-group">
        <a href="#" class="btn btn-primary">Link ativo</a>
        <a href="#" class="btn btn-primary">Link</a>
        <a href="#" class="btn btn-primary active">Link</a>
    </div>

    <hr>
    <h5>Colapso via Javascript</h5>
    <p class="d-inline-flex gap-1">

        <button class="btn btn-warning" data-bs-toggle="collapse" data-bs-target="#painel">
          Mostrar Mensagem
        </button>
      </p>

      <div class="collapse" id="painel">
        <div class="card card-body  bg-secondary text-white">
           Minha mensagem personalizada
        </div>
      </div>

      <hr>
      <h5>Spinners</h5>
      <button class="btn btn-primary" disabled>
        <span class="spinner-border spinner-border-sm"></span>
        <span role="status">Carregando...</span>
      </button>
    
</body>
</html>
